<div class="_table">
    <div class="t_header">
        <h2>{{title}} list</h2>
        <span (click) ="onClick()" title="Add {{title}}">
            <fa-icon icon ="plus-circle"></fa-icon>
        </span>
    </div>
    <table class="table table-responsive table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <ng-content></ng-content>
    </table>
</div>
