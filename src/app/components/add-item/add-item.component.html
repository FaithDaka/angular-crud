<div class="card">
    <div class="card-header">
        <h2>Add new company</h2>
    </div>
    <div class="card-body">
        <form (ngSubmit) ="onSubmit()">
            <div class="form-group">
                <div class="form-control">
                    <label>Name</label>
                    <input type="text" name="name" [(ngModel)]="name" id="name"
                    placeholder="Add name"/>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label>Phone Number</label>
                    <input type="text" name="number" [(ngModel)]="number" id="number"
                    placeholder="07xxxxxxxx"/>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label>Name</label>
                    <input type="text" name="location" [(ngModel)]="location" id="location"
                    placeholder="city of operation"/>
                </div>
            </div>
        </form>
    </div>
</div>
