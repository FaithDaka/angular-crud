<div>
  <div class="navbar">
    <div ngbDropdown class="d-inline-block _dropdown">
      <button class="dropbutton" id="dropdown" tabindex="0" ngbDropdownToggle></button>
      <div ngbDropdownMenu aria-labelledby="dropdown" class="dropdown-menu dropdown-menu-right">
        <button ngbDropdownItem routerLink='/route'>Route 1</button>
        <button ngbDropdownItem routerLink='/route'>Route 2</button>
        <button ngbDropdownItem routerLink='/route'>Route 3</button>
      </div>
    </div>
    <h2>
      <img src="../assets/logo512.png" alt="logo">
      {{title}}
    </h2>
  </div>
  <router-outlet></router-outlet>
  <app-modal #modal title="add new company">
    <app-add-item (addCompany)="addCompany($event)"></app-add-item>
  </app-modal>
  <div class="table_view" *ngIf = "hasRoute('/')">
    <app-table-view title="company"
    (addItem) = "openModal()">
      <tbody>
        <tr *ngFor="let x of data">
          <th>{{x.name}}</th>
          <th>{{x.number}}</th>
          <th>{{x.location}}</th>
          <th>
            <a title="Edit">
              <fa-icon icon="edit"></fa-icon>
            </a>
            <a title="Delete" (click) ="handleDelete(x)">
              <fa-icon icon="trash-alt"></fa-icon>
            </a>
          </th>
        </tr>
      </tbody>
    </app-table-view>
  </div>
</div>
